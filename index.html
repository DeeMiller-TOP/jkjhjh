<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Henrico Warriors Football</title>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --green: #0b3d2e;
  --gold: #d4af37;
  --white: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: var(--green);
  color: var(--white);
}

header {
  padding: 40px;
  text-align: center;
  background: linear-gradient(90deg, var(--green), var(--gold));
}

nav {
  background: var(--white);
  text-align: center;
}

nav a {
  display: inline-block;
  padding: 15px 25px;
  text-decoration: none;
  font-weight: bold;
  color: var(--green);
}

nav a:hover {
  background: var(--gold);
  color: var(--white);
}

section {
  max-width: 1100px;
  margin: auto;
  padding: 60px 20px;
}

.section-title {
  font-size: 2.2rem;
  color: var(--gold);
  border-bottom: 2px solid white;
  margin-bottom: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 25px;
}

button {
  background: var(--gold);
  color: var(--green);
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#announcementBox div {
  border: 3px solid var(--gold);
  padding: 20px;
  margin: 20px 0;
  background: rgba(0,0,0,0.4);
}

#announcementBox p {
  font-size: 1.8rem;
  font-weight: bold;
}
</style>
</head>
<body>

<header>
  <h1>HENRICO WARRIORS</h1>
  <h2>Football</h2>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#schedule">Schedule</a>
  <a href="#announcements">Announcements</a>
  <a href="#admin">Coach Login</a>
</nav>

<section id="about">
  <h2 class="section-title">About</h2>
  <div class="card">
    <p>The Warriors football program represents pride, discipline, and excellence.</p>
  </div>
</section>

<section id="schedule">
  <h2 class="section-title">Schedule</h2>
  <div class="card"><p style="font-size:1.5rem;text-align:center;">Coming Soon</p></div>
</section>

<section id="announcements">
  <h2 class="section-title">Team Announcements</h2>
  <div id="announcementBox"></div>
</section>

<section id="admin">
  <h2 class="section-title">Coach Admin Dashboard</h2>
  <div class="card" id="loginBox">
    <input id="email" placeholder="Coach Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="card" id="dashboard" style="display:none;">
    <h3>Post Announcement</h3>
    <textarea id="newAnnouncement"></textarea>
    <button onclick="postAnnouncement()">Post</button>
    <button onclick="logout()">Logout</button>
  </div>
</section>

<script>
// ================= SUPABASE CONFIG =================
const supabase = supabaseJs.createClient(
  'https://dimhwnnymhkqridweawy.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpbWh3bm55bWhrcXJpZHdlYXd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MDk2MDIsImV4cCI6MjA4MzQ4NTYwMn0.o1xgMZUSXL39YkordkJ77-p5FGinLUUzhyScWQztaiI'
);

// ================= AUTH =================
async function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) return alert(error.message);

  document.getElementById('loginBox').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

// ================= ANNOUNCEMENTS =================
async function postAnnouncement() {
  const text = document.getElementById('newAnnouncement').value.trim();
  if (!text) return;

  await supabase.from('announcements').insert({ content: text });
  document.getElementById('newAnnouncement').value = '';
  loadAnnouncements();
}

async function deleteAnnouncement(id) {
  await supabase.from('announcements').delete().eq('id', id);
  loadAnnouncements();
}

async function loadAnnouncements() {
  const { data } = await supabase
    .from('announcements')
    .select('*')
    .order('created_at', { ascending: false });

  const box = document.getElementById('announcementBox');
  box.innerHTML = '';

  data.forEach(a => {
    const div = document.createElement('div');
    const p = document.createElement('p');
    p.textContent = a.content;

    const del = document.createElement('button');
    del.textContent = 'Delete';
    del.onclick = () => deleteAnnouncement(a.id);

    div.appendChild(p);
    div.appendChild(del);
    box.appendChild(div);
  });
}

loadAnnouncements();
</script>

</body>
</html>
